<!DOCTYPE html>
<html lang="eng">
    <head>

        <meta charset="UTF-8">
        <title> My Calculator </title>
        <link rel="stylesheet" href="Calculator.css">
        
      
        
    </head>
    <body>


 
        <div class="Calculator">

            <input type="text" class="display" disabled>

            <div class="Buttons ">
                
            <button onclick="document.querySelector('.display').value += '7'" style="background-color:blue;">7</button>
            <button onclick="document.querySelector('.display').value += '8'" style="background-color: blue;">8</button>
            <button onclick="document.querySelector('.display').value += '9' " style="background-color: blue;" >9</button>
            <button onclick="document.querySelector('.display').value += '/'" style="background-color: chocolate;">/</button>
            <button onclick="document.querySelector('.display').value += '4'" style="background-color: blue;">4</button>
            <button onclick="document.querySelector('.display').value += '5'" style="background-color: blue;">5</button>
            <button onclick="document.querySelector('.display').value += '6'" style="background-color: blue;">6</button>
            <button onclick="document.querySelector('.display').value += '*'" style="background-color: chocolate;" >*</button>
            <button onclick="document.querySelector('.display').value += '1'" style="background-color: blue;">1</button>
            <button onclick="document.querySelector('.display').value += '2'" style="background-color: blue;">2</button>
            <button onclick="document.querySelector('.display').value += '3'" style="background-color: blue;">3</button>
            <button onclick="document.querySelector('.display').value += '-'" style="background-color: chocolate;">-</button>
            <button onclick="document.querySelector('.display').value += '0'" style="background-color: blue;">0</button>
            <button onclick="document.querySelector('.display').value += '.'" style="background-color: chocolate;">.</button>
            <button onclick="document.querySelector('.display').value = eval(document.querySelector('.display').value)  " style="background-color: chocolate;">=</button>
            <button onclick="document.querySelector('.display').value += '+'" style="background-color: chocolate;">+</button>
            <button onclick="document.querySelector('.display').value = ''" style="background-color: chocolate;">C</button>




            </div>

        </div>

    </body>

</html>
